language: python

python:
  - "3.6"

branches:
  only:
    - master

addons:
  apt:
    update: true
    packages:
      - libgdal-dev

install:
  - pip install -e .[test] --upgrade-strategy=eager

script:
  - python -m pytest --color=yes -v

after_success:
  - codecov

notifications:
  email: false
  slack:
    rooms:
      - dhigras:TPwMxNqVS9FeaTUJNZlMmL6i
    on_failure: change
    on_success: change
    on_pull_requests: false
